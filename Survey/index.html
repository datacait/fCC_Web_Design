<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Best Dorg Ever Survey</h1>
            <p id="description" class="description text-center">You likely have the best dorg ever, but this survey can
                help confirm this fact.
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label"> Your Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your first name" required />
            </div>
            <div class="form-group">
                <label id="dog-name-label"> Your Dog's Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your dog's name" required />
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label id="number-label">Dog's Age<span class="clue">(optional)</span></label>
                <input id="number" type="number" min="13" max="99" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your dog? </p>
                <select id="dropdown" name="dog" class="form-control" required>
                    <option>Select from list.</option>
                    <option>Good pupper</option>
                    <option>Goodest boy/girl</option>
                    <option>High-energy dorg</option>
                    <option>Extreme fetch pal</option>
                    <option>Other</option>
                </select>
                <div class="form-group">
                    <p>Do you think your dorg is the best dorg?</p>
                    <label id="best">
                        <input type="radio" name="best-dorg" value="1" class="input-radio" checked />Definitely</label>
                    <label id="best">
                        <input type="radio" name="best-dorg" value="2" class="input-radio" />For sure</label>

                    <label id="best">
                        <input type="radio" name="best-dorg" value="3" class="input-radio" />Without question</label>
                </div>
                <div class="form-group">
                    <p> What are your dog's favorite activities?<span class="clue">(check all that apply)</span>
                    </p>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="Tug" class="input-checkbox" /> Tug</label>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="fetch" class="input-checkbox" /> Fetch </label>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="Swim" class="input-checkbox" /> Swim </label>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="Agility" class="input-checkbox" /> Agility
                        Challenges </label>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="walks" class="input-checkbox" /> Walks</label>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="Eating" class="input-checkbox" /> Eating
                    </label>

                    <label id="activities">
                        <input name="activities" type="checkbox" value="Napping" class="input-checkbox" /> Napping
                    </label>

                </div>
                <div class="form-group">
                    <p>Any additional comments?</p>
                    <textarea id="comments" type="textarea" name="comments" placeholder="Enter your comments here..."
                        class="input-textarea"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
        </form>
    </div>
</body>
<html>
